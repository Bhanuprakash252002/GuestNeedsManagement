<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration</title>
</head>
<body>
	<div style="text-align:center">
		<br><br><h1>REGISTRATION FORM</h1>
		<form action="userRegistration" method="post">
			USER NAME : <input type="text" name="uname" required/><br/><br/>
			 AGE    : <input type="number" name="uage" required/><br/><br/>
			EMAIL     :<input type="email" name="uemail" required/><br/><br/>
			PHONE NUMBER :<input type="number" name="unumber" required/><br/><br/>
			PASSWORD :<input type="password" name="upassword" required/><br/><br/>
			GENDER :MALE <input type="radio" name="gender" value="male" required/>
			FEMALE<input type="radio" name="gender" value="female" required/><br/><br/>
			<input type="submit" name="submit"/><br/>
			
		</form>
	</div>

</body>
</html>
