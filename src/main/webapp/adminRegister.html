<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ADMIN REGISTRATION</title>
</head>
<body>
	<div style="text-align:center">
		<br><br><h1>REGISTRATION FORM</h1>
		<form action="AdminRegistration" method="post">
			Id : <input type="number" name="adminid" required/><br/><br/>
			 UserName    : <input type="text" name="adminname" required/><br/><br/>
			 AGE    : <input type="number" name="adminage" required/><br/><br/>
			EMAIL     :<input type="email" name="adminemail" required/><br/><br/>
			PHONE NUMBER :<input type="number" name="adminPhoneNumber" required/><br/><br/>
			Address:<input type="text" name="adminaddress" required/><br/><br/>
			PASSWORD :<input type="password" name="adminpassword" required/><br/><br/>
			GENDER :MALE <input type="radio" name="gender" value="male" required/>
			FEMALE<input type="radio" name="gender" value="female" required/><br/><br/>
			<input type="submit" name="submit"/><br/>
			
		</form>
	</div>

</body>
</html>
